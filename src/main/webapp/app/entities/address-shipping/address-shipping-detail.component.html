
<div *ngIf="addressShipping">
    <h2><span jhiTranslate="dtoApp.addressShipping.detail.title">Address Shipping</span> {{addressShipping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtoApp.addressShipping.country">Country</span></dt>
        <dd>
            <span>{{addressShipping.country}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.addressShipping.city">City</span></dt>
        <dd>
            <span>{{addressShipping.city}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.addressShipping.state">State</span></dt>
        <dd>
            <span>{{addressShipping.state}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.addressShipping.region">Region</span></dt>
        <dd>
            <span>{{addressShipping.region}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.addressShipping.street">Street</span></dt>
        <dd>
            <span>{{addressShipping.street}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.addressShipping.building">Building</span></dt>
        <dd>
            <span>{{addressShipping.building}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.addressShipping.appartment">Appartment</span></dt>
        <dd>
            <span>{{addressShipping.appartment}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address-shipping/'+ addressShipping.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
