
<div *ngIf="comments">
    <h2><span jhiTranslate="dtoApp.comments.detail.title">Comments</span> {{comments.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtoApp.comments.comments">Comments</span></dt>
        <dd>
            <span>{{comments.comments}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.comments.date">Date</span></dt>
        <dd>
            <span>{{comments.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="dtoApp.comments.customer">Customer</span></dt>
        <dd>
            <div *ngIf="comments.customerId">
                <a [routerLink]="['/customer', comments.customerId]">{{comments.customerId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dtoApp.comments.products">Products</span></dt>
        <dd>
            <div *ngIf="comments.productsId">
                <a [routerLink]="['/products', comments.productsId]">{{comments.productsId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comments/'+ comments.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
