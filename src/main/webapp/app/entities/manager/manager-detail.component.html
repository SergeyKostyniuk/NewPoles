
<div *ngIf="manager">
    <h2><span jhiTranslate="dtoApp.manager.detail.title">Manager</span> {{manager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtoApp.manager.loginOptions">Login Options</span></dt>
        <dd>
            <div *ngIf="manager.loginOptionsId">
                <a [routerLink]="['/login-options', manager.loginOptionsId]">{{manager.loginOptionsId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dtoApp.manager.personalInfo">Personal Info</span></dt>
        <dd>
            <div *ngIf="manager.personalInfoId">
                <a [routerLink]="['/personal-information', manager.personalInfoId]">{{manager.personalInfoId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dtoApp.manager.avatar">Avatar</span></dt>
        <dd>
            <div *ngIf="manager.avatarId">
                <a [routerLink]="['/avatar', manager.avatarId]">{{manager.avatarId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'manager/'+ manager.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
