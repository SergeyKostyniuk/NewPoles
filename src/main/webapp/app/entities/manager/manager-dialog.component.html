<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myManagerLabel" jhiTranslate="dtoApp.manager.home.createOrEditLabel">Create or edit a Manager</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!manager.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="manager.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="dtoApp.manager.loginOptions" for="field_loginOptions">Login Options</label>
            <select class="form-control" id="field_loginOptions" name="loginOptions" [(ngModel)]="manager.loginOptionsId">
                <option [ngValue]="null"></option>
                <option [ngValue]="loginOptionsOption.id" *ngFor="let loginOptionsOption of loginoptions; trackBy: trackLoginOptionsById">{{loginOptionsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="dtoApp.manager.personalInfo" for="field_personalInfo">Personal Info</label>
            <select class="form-control" id="field_personalInfo" name="personalInfo" [(ngModel)]="manager.personalInfoId">
                <option [ngValue]="null"></option>
                <option [ngValue]="personalInformationOption.id" *ngFor="let personalInformationOption of personalinfos; trackBy: trackPersonalInformationById">{{personalInformationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="dtoApp.manager.avatar" for="field_avatar">Avatar</label>
            <select class="form-control" id="field_avatar" name="avatar" [(ngModel)]="manager.avatarId">
                <option [ngValue]="null"></option>
                <option [ngValue]="avatarOption.id" *ngFor="let avatarOption of avatars; trackBy: trackAvatarById">{{avatarOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
