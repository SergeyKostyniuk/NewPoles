<div>
    <h2>
        <span jhiTranslate="dtoApp.media.home.title">Media</span>
        <button class="btn btn-primary float-right create-media" [routerLink]="['/', { outlets: { popup: ['media-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dtoApp.media.home.createLabel">
            Create new Media
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtoApp.media.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="media">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtoApp.media.name">Name</span></th>
            <th><span jhiTranslate="dtoApp.media.type">Type</span></th>
            <th><span jhiTranslate="dtoApp.media.contentType">Content Type</span></th>
            <th><span jhiTranslate="dtoApp.media.location">Location</span></th>
            <th><span jhiTranslate="dtoApp.media.size">Size</span></th>
            <th><span jhiTranslate="dtoApp.media.products">Products</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let media of media ;trackBy: trackId">
                <td><a [routerLink]="['../media', media.id ]">{{media.id}}</a></td>
                <td>{{media.name}}</td>
                <td>{{media.type}}</td>
                <td>{{media.contentType}}</td>
                <td>{{media.location}}</td>
                <td>{{media.size}}</td>
                <td>
                    <div *ngIf="media.productsId">
                        <a [routerLink]="['../products', media.productsId  ]" >{{media.productsId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../media', media.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'media/'+ media.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'media/'+ media.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
